<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card-container{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .card{
            background-color: antiquewhite;
            padding: 10px;
            width: fit-content;
            min-width: 200px;
            margin: 10px;
            border: 1px solid #000;
        }
        .grid-container{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            
        }
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
                min-width: unset;
            }
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
       <div class="card">
        <h1>expense</h1>
       </div>
       <div class="card">
        <h1>savings</h1>
       </div>
       <div class="card">
        <h1>income</h1>
       </div> 

    </div>
<br>
       <div class="grid-container">
       <div class="card">
        <h1>expense</h1>
       </div>
       <div class="card">
        <h1>savings</h1>
       </div>
       <div class="card">
        <h1>income</h1>
       </div> 
        <div class="card">
        <h1>others</h1>
       </div> 
    </div>
</body>
</html>
